<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="container">
    <div class="grid-container top">
      <div class="grid-item grid-item--big"><img src="./img/1.jpg" alt="img1"></div>
      <div class="grid-item rotate"><img src="./img/2.jpg" alt="img2"></div>
      <div class="grid-item"><img src="./img/3.jpg" alt="img3"></div>
      <div class="grid-item"><img src="./img/4.jpg" alt="img4"></div>
      <div class="grid-item"><img src="./img/5.jpg" alt="img5"></div>
      <div class="grid-item"><img src="./img/6.jpg" alt="img6"></div>
    </div>
  </div>

  <div class="grid-container bottom">
    <div class="grid-item animate__animated animate__slideInLeft "><img src="./img/7.jpg" alt=""></div>
    <div class="grid-item animate__animated animate__backInDown"><img src="./img/8.jpg" alt=""></div>
    <div class="grid-item animate__animated animate__bounceInUp"><img src="./img/9.jpg" alt=""></div>
    <div class="grid-item animate__animated animate__bounceInLeft"><img src="./img/10.jpg" alt=""></div>
    <div class="grid-item animate__animated animate__fadeIn"><img src="./img/11.jpg" alt=""></div>
    <div class="grid-item animate__animated animate__rotateInDownRight"><img src="./img/12.jpg" alt=""></div>
    <div class="grid-item animate__animated animate__jackInTheBox"><img src="./img/13.jpg" alt=""></div>
    <div class="grid-item animate__animated animate__slideInRight"><img src="./img/7.jpg" alt=""></div>
  </div>


</body>
</html>
