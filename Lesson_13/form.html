<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <main class="container">
    <h1 class="title">User Form</h1>

    <div class="form-container">
      <form action="" class="form">
        <div class="form-content">
          <div class="form-column">
            <div class="form-field">
              <label class="form-label" for="first-name">First Name</label>
              <input class="form-input" type="text" id="first-name" name="first-name" placeholder="Enter your name">
            </div>
            <div class="form-field">
              <label class="form-label" for="email">Email</label>
              <input class="form-input" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
              <label class="form-label">Skills</label>
              <div class="checkbox-field">
                <label for="html">
                  <input type="checkbox" name="skills" id="html">
                  <span class="checkmark"></span>
                  HTML
                </label>
              </div>
              <div class="checkbox-field">
                <label for="css">
                  <input type="checkbox" name="skills" id="css">
                  <span class="checkmark"></span>
                  CSS
                </label>
              </div>
              <div class="checkbox-field">
                <label for="js">
                  <input type="checkbox" name="skills" id="js">
                  <span class="checkmark"></span>
                  JavaScript
                </label>
              </div>
            </div>
            <div class="form-field">
              <label class="form-label" for="email">Role</label>
              <div class="checkbox-field radio">
                <label for="student">
                  <input type="radio" name="role" id="student">
                  <span class="checkmark"></span>
                  Student
                </label>
              </div>
              <div class="checkbox-field radio">
                <label for="teacher">
                  <input type="radio" name="role" id="teacher">
                  <span class="checkmark"></span>
                  Teacher
                </label>
              </div>
            </div>
          </div>
          <div class="form-column">
            <div class="form-field">
              <label class="form-label" for="last-name">Last Name</label>
              <input class="form-input" type="text" id="last-name" name="last-name">
            </div>
            <div class="form-field">
              <label class="form-label" for="password">Password</label>
              <input class="form-input" type="password" id="password" name="password">
            </div>
            <div class="form-field">
              <label class="form-label" for="country">Country</label>
              <select class="form-input select" name="country" id="country">
                <option selected value=""></option>
                <option value="ukraine">Ukraine</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn">Create</button>
          <button type="reset" class="btn btn-outline">Clear</button>
        </div>

      </form>
    </div>
  </main>

</body>
</html>
