<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>HTML Form</title>
</head>
<body>
  <main class="container">
    <form action="">
      <div class="row">
        <label for="first-name">Input text</label>
        <input type="text" id="first-name" value="text here" name="first-name" readonly>
      </div>
      <div class="row">
        <label for="">Input disabled</label>
        <input type="text" name="last-name">
      </div>
      <div class="row">
        <label for="">Input number</label>
        <input type="number">
      </div>
      <div class="row">
        <label for="">Input Email</label>
        <input type="email" >
      </div>
      <div class="row">
        <label for="">apple</label>
        <input type="checkbox" name="fruits">
        <label for="">orange</label>
        <input type="checkbox"  name="fruits">
        <label for="">banana</label>
        <input type="checkbox" name="fruits">
      </div>

      <div class="row">
        <label for="">male</label>
        <input type="radio" name="sex">
        <label for="">female</label>
        <input type="radio"  name="sex">
      </div>

      <div class="row">
        <label for="">Input Date</label>
        <input type="date" name="date">
      </div>

      <div class="row">
        <label for="">Input File</label>
        <input type="file" name="attachment">
      </div>

      <div class="row">
        <label for="">Input Password</label>
        <input type="password" name="password">
      </div>

      <div class="row">
        <label for="">Input Time</label>
        <input type="time" name="time">
      </div>

      <div class="row">
        <label for="">Input Color</label>
        <input type="color" name="color">
      </div>

      <div class="row">
        <label for="">Input Range</label>
        <input type="range" name="range">
      </div>

      <div class="row">
        <label for="">Input Tel</label>
        <input type="tel" name="tel">
      </div>

      <div class="row">
        <label for="">Input Search</label>
        <input type="search" name="search">
      </div>

      <div class="row">
        <label for="">Input URL</label>
        <input type="url" name="url">
      </div>

      <div class="row">
        <label for="">Input Submit</label>
        <input type="submit">
      </div>

      <div class="row">
        <label for="">Input Reset</label>
        <input type="reset">
      </div>

      <div class="row">
        <label for="">Input Hidden</label>
        <input type="hidden" name="hidden">
      </div>

      <button type="submit">Log In</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>
</html>
