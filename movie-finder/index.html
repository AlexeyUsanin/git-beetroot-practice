<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="inner_content new_index">
      <div class="media discover">
      <div class="column_wrapper">
        <div class="content_wrapper wrap">
          <div class="title">
            <h2>Welcome.</h2>
            <h3>Millions of movies, TV shows and people to discover. Explore now.</h3>
          </div>

          <div class="search">
            <form id="form" action="" method="get" accept-charset="utf-8">

              <label>
                <input required id="inner_search" name="query" type="text" tabindex="1" autocorrect="off"
                  autofill="off" autocomplete="off" spellcheck="false" placeholder="Search for a movie......" value="">
              </label>
              <input type="submit" value="Search">
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
  <section class="inner_content no_pad">
    <div class="column_wrapper" id="list-wrapper">
      <div class="column_content flex scroller loaded" id="movie-list">

      </div>
      <div class="pagination"></div>
    </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
