<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1 id="title" class="title">News Feed</h1>
    <!-- <a href="/" class="link">Link</a> -->
    <button type="button" id="show-form">Create News</button>
    <div class="form-content">
      <form action="" id="form">
        <div class="form-row">
          <label for="heading">Title</label>
          <input type="text" name="heading" id="heading">
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <input type="text" name="description" id="description">
        </div>
        <p>Tags</p>
        <div class="form-row">
            <label for="html">HTML</label>
            <input type="checkbox" name="tags" value="html" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="tags" value="css" id="css">
            <label for="js">JS</label>
            <input type="checkbox" name="tags" value="js"  id="js">
            <label for="tech">Tech</label>
            <input type="checkbox" name="tags" value="tech" id="tech">
            <label for="science">Science</label>
            <input type="checkbox" name="tags" value="science" id="science">
         </div>
        <div class="form-row">
          <button type="submit">Add</button>
          <!-- <button type="reset">Reset</button> -->
        </div>
      </form>
    </div>
    <div class="row">
      <ul class="list" id="news-list">

      </ul>
      <div id="post" class="post">

      </div>
    </div>
  </div>

  <!-- <div id="div1">
    DIV 1
    <div id="div2">
      DIV 2

      <div id="div3">
        DIV 3

      </div>
    </div>
  </div> -->

  <button type="button" class="btn-top">Top</button>

  <script src="./js/script.js"></script>
  <script src="./js/dom.js"></script>
</body>
</html>
